    <style>
        *{
            margin: 0;padding: 0;
        }
        html{
            width: 100%;

        body{
            background: url(./assets/bg.png) no-repeat -120px -120px,url(./assets/bg.png) no-repeat 70px 70px;
            width:100%;
            height: 100%;
            position: relative;
        }
        .container{
            width:100%;
            margin: auto;
            min-width: 1200px;
            min-height: 100%;
            text-align: center;
            overflow: hidden;
        }
        .container>img{
            margin-left: 50%;
            transform: translateX(-960px);
            width:1920px;
        }
        .box{
           /* transform: translate(-50%,-50%); */
            /* left: 0;top: 0;right: 0;bottom: 0; */
            width:1000px;
            height:100px;
            top: 50%;
            left: 50%;
            margin-left: -500px;
            margin-top: -50px;
            position: absolute;
            /* margin:auto; */
            border: 1px double;
            text-align: center;
            font-size: 0;
            transform: skew(-30deg) rotate(-20deg);
        }
        .box div{
            display: inline-block;
            width:50%;
            height:5px;
            background:red;
        }
        #btn{
            font-size: 14px;
            list-style: none;
        }
